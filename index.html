<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SITUS INI TELAH DIAMBIL ALIH</title>
    <style>
      body {
        font-family: "Courier New", Courier, monospace;
        background-color: #0d0d0d;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .alert-container {
        width: 90%;
        max-width: 700px;
        background-color: #1a1a1a;
        border: 3px solid #ff4500; /* Garis peringatan berwarna oranye-merah */
        padding: 30px;
        text-align: center;
        box-shadow: 0 0 20px rgba(255, 69, 0, 0.4); /* Efek cahaya neon */
      }

      .alert-container h1 {
        font-size: 2.5rem;
        color: #ff4500;
        text-transform: uppercase;
        margin-bottom: 10px;
      }

      .alert-container p {
        font-size: 1.1rem;
        line-height: 1.5;
        color: #ccc;
        margin-bottom: 20px;
      }

      .alert-container code {
        display: block;
        background-color: #000;
        color: #00ff00;
        padding: 10px;
        font-size: 0.9rem;
        text-align: left;
        border: 1px dashed #555;
        margin-bottom: 20px;
      }

      .alert-container a {
        color: #00aaff;
        text-decoration: none;
        font-weight: bold;
      }

      .alert-container a:hover {
        text-decoration: underline;
      }

      .footer {
        margin-top: 30px;
        font-size: 0.8em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="alert-container">
      <h1>SITUS INI TELAH DIAMBIL ALIH</h1>
      <p>
        Subdomain ini rentan terhadap serangan
        <strong>"Subdomain Takeover"</strong> karena tidak ada DNS Record yang
        terhubung ke layanan cloud mana pun.
      </p>
      <p>by amsha</p>
      <!-- <code></code> -->
    </div>
  </body>
</html>
